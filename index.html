<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="container">
    <div id="content">
      <header>
        <img src="./assets/logo.svg" alt="logomarca da rocketseat" width="50%vw">
      </header>

      <div id="text">
        <h1>atualize ideias e informações em 5 minutos.</h1>
        <h2><strong>tudo que você precisa saber para começar seu dia bem e informado</strong></h2>
        <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
        perfeito para se preparar para codar ☕</p>
      </div>

      <div id="form">
        <p>Insira seu email:</p>
        <input type="email" placeholder="oi@rocketseat.com.br" pattern=".+@" title="seudominio@rocketaseat.com.br">

        <button type="submit" class="send"><img src="./assets/send.svg" alt="enviar"></button>
      </div>

    
      <div id="redirect">
      <a href="https://rocketseat.com.br" target="_blank">deixe-me ler primeiro</a> 
      <img src="./assets/arrow-right.svg" alt="seta para a direita">
      </div>
    
      
      

    </div>   
  </div>

  <div id="bg"></div>
  
  </div>
  

</body>
</html>
